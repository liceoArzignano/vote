buildscript {
    ext.kotlin_version = '1.1.2'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

defaultTasks 'run'

repositories {
    mavenCentral()
}

dependencies {
    compile files('lib/forms_rt-7.0.3.jar')
    compile files('lib/darcula.jar')
    compile files('lib/kotlin-stdlib-1.1.2.jar')
}

mainClassName = 'it.liceoarzignano.vote.Main'

sourceSets {
    main.java.srcDirs += 'main/src'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from 'src/main/java'
}

jar {
    manifest {
        attributes 'Main-Class': 'it.liceoarzignano.vote.MainKt'
    }
}

